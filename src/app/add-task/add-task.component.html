<form [formGroup]="form" (ngSubmit)="addTask()">
  <div class="container">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter title"
        formControlName="title"
        id="title"
      />
    </div>
    <div class="alert alert-danger" *ngIf="title?.invalid && title?.touched">
      <div *ngIf="title?.errors?.['required']">Title is Required</div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter description"
        formControlName="description"
        id="description"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="description?.invalid && description?.touched"
    >
      <div *ngIf="description?.errors?.['required']">
        Description is Required
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        class="form-control"
        formControlName="date"
        id="date"
      />
    </div>
    <div class="alert alert-danger" *ngIf="date?.invalid && date?.touched">
      <div *ngIf="date?.errors?.['required']">Date is Required</div>
    </div>

    <div class="form-group">
      <label for="time">Time:</label>
      <input
        type="time"
        class="form-control"
        formControlName="time"
        id="time"
      />
    </div>
    <div class="alert alert-danger" *ngIf="time?.invalid && time?.touched">
      <div *ngIf="time?.errors?.['required']">Time is Required</div>
    </div>
    <br />
    <div class="form-group">
      <label for="category">Category:</label>
      <select formControlName="category">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="category?.invalid && category?.touched"
    >
      <div *ngIf="category?.errors?.['required']">Category is Required</div>
    </div>
    <br />
    <div class="form-group">
      <label for="priority_level">Priority:</label>
      <select formControlName="priority_level">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="priority_level?.invalid && priority_level?.touched"
      >
      <div *ngIf="priority_level?.errors?.['required']">
        Priority Level is Required</div>
    </div>
    <br />
    <div class="form-group">
      <label for="progress_level">Progress Level:</label>
      <select formControlName="progress_level">
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="progress_level?.invalid && progress_level?.touched"
    >
      <div *ngIf="progress_level?.errors?.['required']">
        Progress Level is Required
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Add Task
    </button>
  </div>
</form>
